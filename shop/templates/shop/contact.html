{% extends 'shop/basic.html'%}

{% block title %}

CONTACT US

{% endblock %}

{% block body %}

<nav class="mb-4 navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">START</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link" href="/shop">Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/shop/about">About </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/shop/tracker">Tracker</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/shop/contact">Contact Us <span class="sr-only">(current)</span></a>
        </li>

      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="mx-2 btn btn-outline-primary" type="submit">Search</button>
      </form>
      <button type="button" class="btn btn-secondary mx-2" id="popcart" data-container="body" data-toggle="popover"
        data-placement="bottom" data-html="true" data-content="">
        Cart[<span id="cart">0</span>]
      </button>
    </div>
  </nav>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <center>
                <h2>Contact me!</h2>
            </center>
            <form style="border: 4px solid black; padding:25px;" action="/shop/contact/" method="post" class="w-75 m-auto">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Your Name</label><input type="name" id="name" placeholder="Enter your Name"
                        required="" name="name" class="form-control ">
                </div>
                <div class="form-group"><label for="email">Your
                        Email</label><input type="email" id="email" placeholder="Enter your Email" required=""
                        name="email" class="form-control ">
                </div>
                <div class="form-group"><label for="phone">Your
                        Phone Number</label><input type="number" id="phone" placeholder="Enter your Phone Number"
                        minlength="10" maxlength="10" required="" name="phone" class="form-control ">
                </div>
                <div class="form-group">
                    <label for="description">Describe what you want to contact me for
                        here</label><textarea type="text" id="message" placeholder="Your message" required=""
                        name="message" class="form-control "></textarea>
                </div>
                <button type="submit" class="btn btn-success mt-2 w-100">
                    Submit
                </button>
            </form>
        </div>
        <hr>
    </div>
</div>

{% endblock %}
